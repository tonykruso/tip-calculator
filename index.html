<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="styles.css" rel="stylesheet" type="text/css"/>
<script src="https://kit.fontawesome.com/69e63240a9.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="container">
  <h1>Tip Calculator!</h1>
  <div id="calculator">

    <form>
      <p>How much was your bill?</p>
      <p>$<input id="billamt" type="text" placeholder="Bill Amount"></p>
      <p>How was your service?</p>
        <select id="serviceQual">
          <option disabled selected value="0">--Choose An Option--</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
    </form>

    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="Number of People">people</input>
    <button type="button" id="calculate">Calculate!</button>
  </div>

  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
</div>







<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
